<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #1e90ff, #00b894);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .description {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            /* 垂直排列，按钮横向铺满 */
            gap: 12px;
            margin-top: 20px;
            align-items: stretch;
        }

        .btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            padding: 10px 14px;
            /* 简洁、足够容下文字 */
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.18s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
            width: 100%;
            /* 横向铺满 */
            height: auto;
            /* 高度随内容 */
            position: relative;
            overflow: hidden;
        }

        .btn i {
            font-size: 1.4rem;
            margin-right: 12px;
            margin-bottom: 0;
        }

        .btn-text {
            margin-top: 0;
            display: inline-block;
        }

        .btn-qq {
            background: linear-gradient(to right, #12b7f5, #0d8ddc);
            color: white;
        }

        .btn-baidu {
            background: linear-gradient(to right, #2932e1, #1a22b8);
            color: white;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .url-display {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #4CAF50;
        }

        .url-display h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .url {
            font-family: monospace;
            background-color: #edf2f7;
            padding: 10px 15px;
            border-radius: 8px;
            color: #2d3748;
            font-size: 1rem;
            word-break: break-all;
        }

        .hint {
            margin-top: 30px;
            color: #718096;
            font-size: 0.95rem;
            font-style: italic;
        }

        .footer {
            margin-top: 40px;
            color: #718096;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons-container {
                gap: 20px;
            }

            .btn {
                width: 100%;
                max-width: none;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 14px;
                /* 进一步减小小屏幕内边距 */
                font-size: 0.95rem;
            }

            .btn i {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3><i class="fas fa-external-link-alt"></i>快速跳转</h3>

        <div class="buttons-container">
            <a href="snssdk1128://user/detail/111186289832" target="_blank" class="btn btn-qq">
                <i class="fab fa-qq"></i>
                <span class="btn-text">scheme跳转到抖音app</span>
            </a>

            <a href="https://www.qq.com" target="_blank" class="btn btn-qq">

            <a href="https://www.baidu.com" target="_blank" class="btn btn-baidu">
                <i class="fab fa-baidu"></i>
                <span class="btn-text">跳转到百度官网</span>
            </a>

            <a href="baiduimsettings2://superskinV9?parameters=%7B%22tab%22%3A%222%22%2C%22skinToken%22%3A%22%22%2C%22atoken%22%3A%229ae844224bc5c0e261c1da735b56f0e6%22%2C%22supportVersion%22%3A%229.0.0.50%22%2C%22autoApply%22%3A%22true%22%2C%22skID%22%3A%229294%22%7D"
                target="_blank" class="btn btn-qq">
                <i class="fab fa-qq"></i>
                <span class="btn-text">scheme跳转到皮肤详情</span>
            </a>

            <a href="baiduimsettings2://openwebview?url=https%3A%2F%2Flikebamboo.com%2Ftools%2Ftest.html"
                target="_blank" class="btn btn-baidu">

        </div>
    </div>

    <div class="footer">
        <p>© 2025</p>
    </div>

    <script>
        // 页面加载完成后的动画
        window.addEventListener('load', function () {
            var container = document.querySelector('.container');
            if (container) {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';

                setTimeout(function () {
                    container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, 100);
            }

            // 替换 openwebview 链接的 url 参数为当前页面 URL（自动编码）
            var current = encodeURIComponent(window.location.href);
            document.querySelectorAll('a').forEach(function (a) {
                var href = a.getAttribute('href') || '';
                if (href.indexOf('openwebview?url=') !== -1) {
                    var parts = href.split('openwebview?url=');
                    var prefix = parts[0] + 'openwebview?url=';
                    a.setAttribute('href', prefix + current);
                }
            });

            // 新增：触发内置 scheme 的按钮事件（发送给 baiduInputJSBridge）
            var btn = document.getElementById('btn-open-inner-scheme');
            if (btn) {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    var jsonObj = { url: 'openpackage?url=' + encodeURIComponent('market://details?id=com.tencent.mm') };

                    if (window.baiduInputJSBridge && typeof window.baiduInputJSBridge.on === 'function') {
                        try {
                            window.baiduInputJSBridge.on('openInnerScheme', jsonObj, function (response) {
                            });
                            console.log('Called baiduInputJSBridge.on openInnerScheme', JSON.stringify(jsonObj));
                        } catch (err) {
                            console.error('Error calling baiduInputJSBridge.on:', err);
                        }
                    } else {
                        console.warn('baiduInputJSBridge.on is not available in this environment.', jsonObj);
                        // 可选：在非环境下展示提示
                        // alert('Bridge not available');
                    }
                });
            }
        });
    </script>
</body>

</html>
