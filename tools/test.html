<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速跳转到QQ和百度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #1e90ff, #00b894);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .description {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 25px 40px;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 240px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .btn i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .btn-text {
            margin-top: 10px;
        }
        
        .btn-qq {
            background: linear-gradient(to right, #12b7f5, #0d8ddc);
            color: white;
        }
        
        .btn-baidu {
            background: linear-gradient(to right, #2932e1, #1a22b8);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-5px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .url-display {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #4CAF50;
        }
        
        .url-display h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .url {
            font-family: monospace;
            background-color: #edf2f7;
            padding: 10px 15px;
            border-radius: 8px;
            color: #2d3748;
            font-size: 1rem;
            word-break: break-all;
        }
        
        .hint {
            margin-top: 30px;
            color: #718096;
            font-size: 0.95rem;
            font-style: italic;
        }
        
        .footer {
            margin-top: 40px;
            color: #718096;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                height: 160px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 1.1rem;
            }
            
            .btn i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-external-link-alt"></i> 快速跳转</h1>
        <p class="description">点击下方按钮可以快速跳转到对应网站，您也可以通过底部查看具体的网址信息。</p >
        
        <div class="buttons-container">
            <a href="https://www.qq.com" target="_blank" class="btn btn-qq">
                <i class="fab fa-qq"></i>
                <span class="btn-text">跳转到QQ网站</span>
            </a >
            
            <a href="baiduimsettings2://openwebview?url=https%3A%2F%2Flikebamboo.com%2Ftools%2Ftest.html" target="_blank" class="btn btn-baidu">
                <i class="fab fa-baidu"></i>
                <span class="btn-text">在百度输入法中打开</span>
            </a >
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 快速跳转页面 | 使用HTML5 & CSS3构建</p >
    </div>
    
    <script>
        // 添加按钮点击动画效果
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // 创建点击效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.7);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                `;
                
                this.appendChild(ripple);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // 按下Q键跳转到QQ
            if (e.key === 'q' || e.key === 'Q') {
                window.open('https://www.qq.com', '_blank');
            }
            // 按下B键跳转到百度
            if (e.key === 'b' || e.key === 'B') {
                window.open('https://www.baidu.com', '_blank');
            }
        });
        
        // 页面加载完成后的动画
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
